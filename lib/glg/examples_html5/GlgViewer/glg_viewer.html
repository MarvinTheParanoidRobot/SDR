<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <title>GLG HTML5 & JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">

    <script defer src="GlgCE.js"></script>
    <script defer src="GlgToolkitCE.js"></script>
    <script defer src="gunzip.min.js"></script>
    <script defer src="DemoDataFeed.js"></script>
    <script defer src="LiveDataFeed.js"></script>
    <script defer src="GlgViewer.js"></script>
    <script defer src="GlgAlarms.js"></script>
    <script defer src="GlgChart.js"></script>
  </head>

  <body>
    <h4> GLG Viewer Example (HTML5 & JavaScript)</h4>

    <p>This example is written using GLG JavaScript Intermediate API.
    </p>

    <button id="change_size" type="button" class="top_button" 
            onclick="SetDrawingSize( true )">
      Change Drawing Size</button>
    <a href="GlgViewer.js" target="_blank" style="text-decoration: none;">
      <button type="button" id="back" class="top_button">Source Code</button>
    </a>

    <br>
    <button type="button" class="top_button" 
            onclick="LoadDrawing('process_overview.g', 'Process Overview')">
      Process
    </button>

    <button type="button" class="top_button" 
            onclick="LoadDrawing('telemetry.g', 'Telemetry Data')">
      Telemetry
    </button>    

    <button type="button" class="top_button" 
            onclick="LoadDrawing('commands.g', 'Object Commands')">
      Commands
    </button>

    <button type="button" class="top_button" 
            onclick="LoadDrawing('rtchart_page.g', 'RealTime Chart')">
      RealTime Chart
    </button>    

    <button id="alarms" type="button" class="top_button" 
            onclick="ShowAlarms('System Alarms')" >
       Alarms
    </button>    

    <div id="status_div"> <br> </div>

    <div id="glg_area" class="glg_wrapper"
         style="width: 100%; height: 300px; background-color: white; 
                padding: 0px;"> 
    </div>
 
  </body>
</html>
